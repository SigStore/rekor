apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rekor
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  tls:
  - hosts:
    - api.rekor.dev
    - api.sigstore.dev
    - fulcio.sigstore.dev
    secretName: rekor-ingress-tls
  rules:
  - host: api.rekor.dev
    http:
      paths:
      - path: /
        backend:
          serviceName: rekor-server
          servicePort: 80
  - host: api.sigstore.dev
    http:
      paths:
      - path: /
        backend:
          serviceName: rekor-server
          servicePort: 80

